<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo/Chỉnh Sửa Loại Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold mb-6" th:text="${amenity.id == null ? 'Tạo Tiện Ích Mới' : 'Chỉnh Sửa Tiện Ích'}"></h1>

        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger mb-4 p-4 bg-red-100 text-red-800 rounded">
            [[${errorMessage}]]
        </div>

        <!-- Form tạo/chỉnh sửa -->
        <form th:action="@{/admin/amenities/save}" th:object="${amenity}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}">

            <!-- Tên Loại Phòng -->
            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2">Tên Loại Phòng:</label>
                <input type="text" th:field="*{name}" required class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm mt-1"></span>
            </div>

            <!-- Mô Tả -->
            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2">Mô Tả:</label>
                <textarea th:field="*{description}" class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>


            <!-- Nút Lưu và Hủy -->
            <div class="flex space-x-4">
                <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">Lưu</button>
                <a th:href="@{/admin/amenities}" class="px-6 py-3 bg-gray-500 text-white rounded hover:bg-gray-600">Hủy</a>
            </div>
        </form>
    </div>

</body>
</html>

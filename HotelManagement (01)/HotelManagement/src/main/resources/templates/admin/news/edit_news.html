<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Tin tức</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">Chỉnh sửa Tin tức</h2>
    <form th:action="@{/admin/news/save}" th:object="${news}" method="post" class="space-y-4 bg-white p-6 rounded-lg shadow-md">

        <input type="hidden" th:field="*{id}" />
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Tiêu đề</label>
            <input type="text" th:field="*{title}" class="border rounded w-full p-2" required />
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Nội dung</label>
            <textarea th:field="*{content}" class="border rounded w-full p-2" rows="5" required></textarea>
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Ảnh</label>
            <input type="text" th:field="*{imageUrl}" class="border rounded w-full p-2" />
        </div>
        <div class="flex justify-end gap-4">
            <a href="/api/admin/news" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Hủy</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Lưu</button>
        </div>
    </form>
</div>
</body>
</html>

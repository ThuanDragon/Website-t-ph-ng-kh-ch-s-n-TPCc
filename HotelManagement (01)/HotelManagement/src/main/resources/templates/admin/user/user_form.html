<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto py-8">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Thêm Người Dùng</h2>
            <form th:action="@{/admin/users/save}" th:object="${user}" method="post" onsubmit="return confirmSubmit()">
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
                    <input type="text" id="username" th:field="*{username}" required 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
                    <input type="text" id="password" th:field="*{password}" required 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                
               <div class="mb-6">
				    <label for="role" class="block text-gray-700 font-bold mb-2">Role:</label>
				    <select id="role" th:field="*{role}" required 
				            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
				        <option value="" disabled selected>Chọn vai trò</option>
				        <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
				    </select>
				</div>

                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Lưu
                    </button>
                    <button type="button" onclick="window.history.back();" 
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Hủy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function confirmSubmit() {
            return confirm("Bạn có chắc chắn muốn lưu thông tin người dùng này?");
        }
    </script>
</body>
</html>

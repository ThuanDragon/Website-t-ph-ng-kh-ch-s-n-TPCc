<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 1200px;
            margin: 100px auto;
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">HTTP 403 - Forbidden</div>
            <div class="error-message" th:text="${error}">Access Denied</div>
            <p class="text-muted">Bạn không có quyền truy cập trang này.</p>
            <a href="/" class="btn btn-primary mt-3">Về trang chủ</a>
        </div>
    </div>
</body>
</html>


<div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-blue-500 text-white">
        <h5 class="modal-title" id="chatbotModalLabel">Chatbot tìm phòng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="chat-content" class="p-4 h-96 overflow-y-auto"></div> 
        <div id="chat-input" class="p-3 border-t border-gray-200"> 
            <form id="chat-form" class="mt-4">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="message-input"
                        class="flex-1 p-2 border rounded"
                        placeholder="Nhập câu hỏi của bạn..."
                    >
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                        aria-label="Gửi tin nhắn"
                    >
                        Gửi
                    </button>
                </div>
            </form>
            <div class="flex justify-around mt-3">
                <button onclick="findByPrice()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-200" aria-label="Tìm theo giá">Tìm theo giá</button>
                <button onclick="findByRoomNumber()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition duration-200" aria-label="Tìm theo số phòng">Tìm theo số phòng</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

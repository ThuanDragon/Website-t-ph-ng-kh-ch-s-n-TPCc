<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Quên mật khẩu</h2>

            <!-- Thông báo lỗi hoặc thành công -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>

            <!-- Form nhập email -->
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Nhập địa chỉ email của bạn:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Gửi mã đặt lại mật khẩu</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/login}">Quay lại đăng nhập</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
